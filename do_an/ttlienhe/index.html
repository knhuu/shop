<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/do_an/total/ttlienhe/style.css">
    <link rel="stylesheet" href="/do_an/total/themify-icons/themify-icons.css">
</head>
<body>
    <div class="modal js-modal">

        <div class="modal-container">
            <div class="modal-close">
                <i class="ti-close"></i>
            </div>

            <header class="modal-header">
            Thông tin liên hệ
            </header>

            <div class="modal-body">
                <label for="hoten" class="modal-label">
                    Họ tên
                </label>
                <input id="hoten" type="text" name="" placeholder="Name" requied class="modal-input">

                <label for="sdt" class="modal-label">
                    SĐT
                </label>
                <input id="sdt" type="number" name="" placeholder="Phone Number" class="modal-input">
                
                <input type="checkbox"> Thông tin  gửi cho chúng tôi sẽ được bảo mật.

                <button id="by-send">Gửi </button>
            </div>
        </div>
    </div>
</body>
</html>
